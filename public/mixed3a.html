ceptive field, including mixtures of colors. Many live in a branch consisting of a maxpool followed by a 1x1 conv, which structurally encourages this.<d-footnote>Maxpool branches (ie. maxpool 5x5 stride 1 -> conv 1x1) have large receptive fields, but can't control where in in their receptive field each feature they detect is, nor the relative position of these features. In early vision, this unstructured of feature detection makes them a good fit for textures. </d-footnote></div></div><div style='flex-basis: 633px; flex-grow: 60; max-width: 1893px;' class='group' id='group_mixed3a_color_center_surround'> <div><h3><a href='#group_mixed3a_color_center_surround'><b>Color Center-Surround</b> 11%</a></h3> <div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_119.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_119.jpg'></div></a><div class='label'>119</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_34.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_34.jpg'></div></a><div class='label'>34</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_167.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_167.jpg'></div></a><div class='label'>167</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_76.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_76.jpg'></ '><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_97.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_97.jpg'></div></a><div class='label'>97</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_141.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_141.jpg'></div></a><div class='label'>141</div></div></div></div><div class='figcaption'>These units look for one color in the center, and another (usually opposite) color surrounding it. They are typically much more sensitive to the center color than the surrounding one. In visual neuroscience, center-surround units are classically an extremely low-level feature, but we see them in the later parts of early vision. Compare to earlier <a href='#group_conv2d2_color_center_surround'> Color Center-Surround (<code>conv2d2</code>)</a> and later <a href='#group_mixed3b_color_center_surround'>Color Center-Surround  (<code>mixed3b</code>)</a>.</div></div><div style='flex-basis: 318px; flex-grow: 45; max-width: 948px;' class='group' id='group_mixed3a_high_low_frequency'> <div><h3><a href='#group_mixed3a_high_low_frequency'><b>High-Low Frequency</b> 5%</a></h3> <div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_110.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_110.jpg'></div></a><div class='label'>110</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_180.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; disp gleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_149.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_149.jpg'></div></a><div class='label'>149</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_100.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_100.jpg'></div></a><div class='label'>100</div></div></div></div><div class='figcaption'>Units that detect multiple lines, forming angles, triangles and squares. They generally respond to any of the individual lines, and more strongly to them together.</div></div><div style='flex-basis: 318px; flex-grow: 7; max-width: 444px;' class='group' id='group_mixed3a_fur_precursors'> <div><h3><a href='#group_mixed3a_fur_precursors'><b>Fur Precursors</b> 2%</a></h3> <div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_46.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_46.jpg'></div></a><div class='label'>46</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_47.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_47.jpg'></div></a><div class='label'>47</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_26.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_26.jpg'></div></a><div class='label'>26</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_63.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_63.jpg'></div></a><div class='label'>63</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_80.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_80.jpg'></div></a><div class='label'>80</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_23.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_23.jpg'></div></a><div class='label'>23</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_16.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_16.jpg'></div></a><div class='label'>16</div></div></div></div><div class='figcaption'>These units are not yet highly selective for fur (they also fire for other high-frequency patterns), but their primary use in the next layer is supporting <a href='#group_mixed3b_generic_oriented_fur'>fur detection</a>. At the 224x224 image resolution, individual fur hairs are generally not detectable, but tufts of fur are. These units use Gabor textures to detect those tufts in different orientations. The also detect lower frequency edges or changes in lighting perpendicular to the tufts.</div></div><div style='flex-basis: 318px; flex-grow: 9; max-width: 570px;' class='group' id='group_mixed3a_bw_vs_color'> <div><h3><a href='#group_mixed3a_bw_vs_color'><b>BW vs Color</b> 3%</a></h3> <div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_214.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_214.jpg'></div></a><div class='label'>214</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_208.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_208.jpg'></div></a><div class='label'>208</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_201.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_201.jpg'></div></a><div class='label'>201</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_223.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_223.jpg'></div></a><div class='label'>223</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_210.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_210.jpg'></div></a><div class='label'>210</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_197.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_197.jpg'></div></a><div class='label'>197</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_222.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_222.jpg'></div></a><div class='label'>222</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_204.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_204.jpg'></div></a><div class='label'>204</div></div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_220.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_220.jpg'></div></a><div class='label'>220</div></div></div></div><div class='figcaption'>These "black and white" detectors respond to absences of color. Prior to this, color detectors contrast to the opposite hue, but from this point on we'll see many compare to the absence of color. See also <a href='#mixed3a_discussion_BW'>BW circuit example and discussion</a>.</div></div><div style='flex-basis: 255px; flex-grow: 5; max-width: 318px;' class='group' id='group_mixed3a_eyes_small_circles'> <div><h3><a href='#group_mixed3a_eyes_small_circles'><b>Eyes / Small Circles</b> 1%</a></h3> <div><div class='neuron'><a href='https://storage.googleapis.com/clarity-public/colah/experiments/aprox_weights_1/mixed3a_174.html'><div style='width: 60px; height: 60px; margin-right: 1px; overflow: hidden; display: inline-block;'><img style='width: 100%;' src='images/neuron/mixed3a_174.jpg'></div></a><div class='label'>174</div></div><div class='neuron'><a href='https://storage.googleapis.c
