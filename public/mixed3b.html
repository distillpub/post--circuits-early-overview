        <div class='figcaption'>These units look for one color in the center, and another color surrounding it. These units likely have many subtleties about the range of hues, texture preferences, and interactions that similar neurons in earlier layers may not have. Note how many units detect the absence (or generic presence) of color, building off of the <a href='#group_mixed3a_bw_vs_color'>black and white detectors</a> in <code>mixed3a</code>. Compare to earlier <a href='#group_conv2d2_color_center_surround'> Color Center-Surround (<code>conv2d2</code>)</a> and <a href='#group_mixed3a_color_center_surround'> (Color Center-Surround <code>mixed3a</code>)</a>.</div>
